<div class="limiter  animated fadeInLeft">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <!-- con esta funcion obtenemos los valores de los inputs 
            le asignamos un id al formulario y le decimos que lo maneje ngform-->
            <form (ngSubmit)="onSubmit( f )" #f="ngForm" class="login100-form validate-form flex-sb flex-w">

                <span class="login100-form-title p-b-51">
                        Crear nueva cuenta
                    </span>

                <!-- <span class="text-center text-danger animated fadeIn">{{error}}</span> -->

                <!-- con esto verificamos si es formulario se envio y si no presenta errores en el campo -->
                <span *ngIf="f.submitted && f.controls['email'].errors" class="text-danger  animated fadeIn">El correo es obligatorio</span>
                <div class="wrap-input100 m-b-16">
                    <!-- se utiliza el ngmodel para obtener los valores de cada inmput y le  asignamos el valor del usuario q es 
                    la instancia que hemos creado le decimos que el valor de este input se va a agregar al usuario.email-->
                    <input class="input100" type="email" [(ngModel)]="usuario.email" required email name="email" placeholder="Email">

                    <span class="focus-input100"></span>
                </div>

                <span *ngIf="f.submitted && f.controls['nombre'].errors" class="text-danger  animated fadeIn">El nombre es obligatorio</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" [(ngModel)]="usuario.nombre" required minlength="2" name="nombre" placeholder="Nombre y apellidos">

                    <span class="focus-input100"></span>
                </div>

                <span *ngIf="f.submitted && f.controls['password'].errors" class="text-danger  animated fadeIn">La contraseña debe de ser más de 6 letras</span>
                <div class="wrap-input100 m-b-16" data-validate="Password is required">
                    <input class="input100" type="password" [(ngModel)]="usuario.password" required minlength="6" name="password" placeholder="Password">
                    <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox">
                        <input [(ngModel)]="recordarme" class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                                Recordar mi usuario
                            </label>
                    </div>

                    <div>
                        <a routerLink="/login" class="txt1">
                                ¿Ya tienes cuenta? / Ingresar
                            </a>
                    </div>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit">
                            Crear cuenta
                        </button>
                </div>

            </form>
        </div>
    </div>
</div>
